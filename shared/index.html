<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Camilo José Cela | Criminología</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scorm/scormfunctions.js"></script>
    <script src="js/scorm/triggerscorm.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<!-- <body> -->
<body onload="doStart(false);" onbeforeunload="doUnload(false);" onunload="doUnload();">
    <div id="burger">
        <div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div>
            <div class="dot"></div>
            <div class="center-dot"></div>
            <div class="dot"></div>
        </div>
        <div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="fr-x"></div>
        <div class="sc-x"></div>
    </div>
    <header>
        <div id="title">
            <!-- <h2>Curso o asignatura...</h2> -->
            <H1>Introducción al Derecho y al Derecho Administrativo</H1>
        </div>
        <img src="../shared/img/logo_black_20.svg" alt="Logo negro">
    </header>
    <section id="content">
        
    </section>
    <footer>
        <button onclick="exit()">SALIR</button>
        <div>
            <button id="prev-btn" onclick="prev()">ANTERIOR</button>
            <button id="counter" disabled></button>
            <button id="next-btn" onclick="next();">SIGUIENTE</button>
        </div>
    </footer>
    <nav id="menu">
        <div class="portada">
            <div class="filter">
                <h1>Introducción al Derecho y al Derecho Administrativo</h1>
            </div>
        </div>
        <div class="items" id="menu-items">
        </div>
        <div class="copy">
            &copy; 2020 Universidad Camilo José Cela
        </div>
    </nav>
    <div id="overlay" class="overlay"></div>
    <div id="init-loader">
        <div class="loader">Cargando...</div>
        <img src="img/logo_blue_20.svg">
    </div>
    <!-- <div class="modal" id="modal-warning">
        <div class="modal-header">
            <img src="img/icons/x.svg" alt="" onclick="toggleMessage()">
        </div>
        <div class="modal-body">
            <h1>Aviso</h1>
            <p>
                Ha salido de pantalla completa, maximice la ventana para acceder a la barra inferior de navegación.
            </p>            
        </div>
    </div> -->
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        var initLoader = document.getElementById('init-loader');
        setTimeout(function() {
            initLoader.style.display = 'none';
        }, 1500);
        function toggleMessage() {
            $("#modal-warning").toggleClass("show");
            $("#overlay").toggleClass("show");
            setTimeout(function(){
                $("#modal-warning").toggleClass("visible");
                $("#overlay").toggleClass("visible");
            }, 20);
        }
    </script>
</body>
</html>
